{% extends 'detail.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="banner">
                <div class="banner-text"><h2>ToDo</h2></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" >
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder="enter the task name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="enter the priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="Date" name="date" placeholder="enter the date">
                </div>
                 <div class="form-group">
                     <input  class="btn btn-success " type="submit">
                 </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>task Completed</h3>
            {% for i in values %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title"><h5>{{i.task}}</h5></div>
                    <h5>{{i.priority}}</h5>
                    <h5>{{i.date}}</h5>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
